<html>

<head>
    <title>TABLE</title>
</head>

<body>
    <!-- tr - table row -->
    <table border="1px" cellspacing="5px"
    cellpadding="10px" >
        <tr>
            <th rowspan="4">ROWSPAN</th>
            <th colspan="3">COLSPAN</th>
        </tr>
        <tr>
            <!-- th - table heading -->
            <th>Sno</th>
            <th>Name</th>
            <th>Marks</th>
        </tr>
        <tr>
            <!-- table data -->
            <td>1</td>
            <td>Amit</td>
            <td>9</td>
        </tr>
        <tr>
            <!-- table data -->
            <td>2</td>
            <td>Sumit</td>
            <td>90</td>
        </tr>
    </table>
</body>

</html>
